<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestor de proyectos</title>
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <div class="app">
        <header class="app-header bg-primary mb-3 d-flex justify-content-between align-items-center shadow">
            <h1 class="app-header-title h3 text-white pl-3 pt-1 mr-4 font-weight-light">
                Gestor de proyectos
            </h1>
            <form class="app-header-form p-2 d-flex justify-content-end">
                <div class="app-header-input input-group input-group-sm mr-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-right-0 text-primary">
                            <span class="fas fa-search"></span>
                        </span>
                    </div>
                    <input type="text" class="app-header-search form-control border-left-0"
                        title="Filtrar las tareas" />
                </div>
                <button type="button" class="js-menu-btn btn btn-primary btn-sm text-white-50" title="Abrir el menú">
                    <span class="fas fa-columns"></span>
                </button>
            </form>
        </header>


        <main class="app-board d-flex flex-nowrap">
            <div class="app-list">
                <div class="p-1 rounded-sm bg-primary shadow">
                    <form class="app-list-form align-middle p-1 position-relative">
                        <input class="app-list-input form-control form-control-sm" placeholder="Tareas importantes"
                            type="text" value="@@title" title="Editar el título de la lista" />
                        <div class="app-list-options">
                            <span class="pl-2 pr-2 text-white-50 fas fa-ellipsis-v"></span>

                            <div class="app-list-btns btn-group btn-group-sm">
                                <button type="button" class="btn btn-light text-muted border shadow-sm"
                                    title="Borrar esta tarjeta">
                                    <span class="fas fa-trash-alt"></span>
                                </button>
                                <button type="button"
                                    class="btn btn-light text-muted border shadow-sm app-list-move-left"
                                    title="Mover esta lista hacia la izquierda">
                                    <span class="fas fa-arrow-left"></span>
                                </button>
                                <button type="button"
                                    class="btn btn-light text-muted border shadow-sm app-list-move-right"
                                    title="Mover esta lista hacia la derecha">
                                    <span class="fas fa-arrow-right"></span>
                                </button>
                            </div>
                        </div>
                    </form>

                    <article class="js-card app-card m-1 mb-2 p-2 bg-white rounded-sm app-cursor-pointer shadow-sm"
                        title="Abrir la tarjeta">
                        <div>
                            <span class="badge badge-secondary bg-success">JS</span>
                            <span class="badge badge-secondary bg-success">Css</span>
                            <span class="badge badge-secondary bg-success">Html</span>
                        </div>

                        <div>
                            <h3 class="h6">@@title</h3>
                        </div>

                        <div class="text-black-50">
                            <small class="pr-2 fas fa-align-left"></small>
                            <small class="far fa-check-square"></small>
                            <small title="Subtareas completadas: 3 de 5">3/5</small>
                        </div>

                        <div class="app-card-btns btn-group-vertical btn-group-sm">
                            <button type="button" class="btn btn-light text-muted border shadow-sm app-card-move-up"
                                title="Mover esta tarjeta hacia abajo">
                                <span class="fas fa-arrow-up"></span>
                            </button>
                            <button type="button" class="btn btn-light text-muted border shadow-sm app-card-move-down"
                                title="Mover esta tarjeta hacia arriba">
                                <span class="fas fa-arrow-down"></span>
                            </button>
                        </div>
                    </article>

                    <button type="button" class="ml-1 btn btn-primary btn-sm text-white-50"
                        title="Añadir una nueva tarjeta">
                        <span class="fas fa-plus"></span>
                        Añadir otra tarjeta
                    </button>
                </div>
            </div>

            <div class="app-list">
                <div class="p-1 rounded-sm bg-primary shadow">
                    <partial src="_list_header.html" title="Por hacer"></partial>
                    <partial src="_card.html" title="Unificar funcionalidad"></partial>
                    <partial src="_card.html" title="Pintar el DOM"></partial>
                    <partial src="_list_footer.html"></partial>
                </div>
            </div>

            <div class="app-list">
                <div class="p-1 rounded-sm bg-primary shadow">
                    <partial src="_list_header.html" title="Haciendo"></partial>
                    <partial src="_card.html" title="Escuchar eventos"></partial>
                    <partial src="_list_footer.html"></partial>
                </div>
            </div>

            <div class="app-list">
                <div class="p-1 rounded-sm bg-primary shadow">
                    <partial src="_list_header.html" title="Hecho"></partial>
                    <partial src="_card.html" title="Manipular datos"></partial>
                    <partial src="_card.html" title="Guardar los datos en local storage"></partial>
                    <partial src="_card.html" title="Obtener datos del API"></partial>
                    <partial src="_list_footer.html"></partial>
                </div>
            </div>

            <partial src="_list_new.html"></partial>
        </main>
    </div>
    <partial src="_menu.html"></partial>
    <partial src="_edit.html"></partial>
    <script src="./assets/js/main.js" type="module"></script>
    <script src="./assets/js/list.js" type="module"></script>
</body>

</html>
